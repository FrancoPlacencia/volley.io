<div class="player-container">
  @for (player of team.teamPlayers; track $index) {
  <div class="player-card">
    <mat-card>
      <mat-card-content>
        <div class="player-info">
          <div
            class="player-number"
            [ngClass]="{
                      'red-theme': player.gamesPercentage < minQualify,
                      'orange-theme':
                        player.gamesPercentage < qualify &&
                        player.gamesPercentage >= minQualify,
                      'green-theme': player.gamesPercentage >= qualify,
                    }"
          >
            {{ player.number }}
          </div>
          <div class="player-games">
            {{ player.gamesPlayed }}/{{ player.gamesTotal }}
          </div>
          <div
            class="player-porcentage"
            [ngClass]="{
                      'red-theme': player.gamesPercentage < minQualify,
                      'orange-theme':
                        player.gamesPercentage < qualify &&
                        player.gamesPercentage >= minQualify,
                      'green-theme': player.gamesPercentage >= qualify,
                    }"
          >
            {{ player.gamesPercentage }}%
          </div>
        </div>
        <div class="player-name">
          {{ player.name | titlecase}} {{ player.lastName | titlecase}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  }
</div>
