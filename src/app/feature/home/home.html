<mat-toolbar class="top-bar">
  <a [routerLink]="['/']">
    <div class="logo">
      <img src="assets/images/logo-small.png" alt="volley-logo" tabindex="0" />
    </div>
  </a>
  <div>
    <app-dark-mode></app-dark-mode>
  </div>
</mat-toolbar>
<mat-toolbar class="navigation">
  @for(item of menuItems(); track item){
  <button matButton (click)="moveTo(item.route)">
    <mat-icon class="material-icons md-18">{{item.icon}}</mat-icon
    >{{item.label}}
  </button>
  }
</mat-toolbar>
<div class="container top-center-flex">
  <div class="wrapper almost-full">
    @if(loaded()) { @if(display() === 'tournament') {
    <app-tournament-ui [app]="app()"></app-tournament-ui>
    } @if(display() === 'weeks') {
    <app-weeks [app]="app()"></app-weeks>
    } @if(display() === 'category') {
    <app-categories [app]="app()"></app-categories>
    } @if(display() === 'game') {
    <app-games [app]="app()"></app-games>
    } } @else {<app-loading></app-loading>
    }
  </div>
</div>
