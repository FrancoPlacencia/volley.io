@if(loaded()) {
<mat-tab-group class="sub-tab">
  @for (standing of standingTable; track standing[0]) {
  <mat-tab [label]="standing[0]">
    <app-standings
      [category]="standing[0]"
      [dataSource]="standing[1]"
      [elimination]="eliminationByCategory(standing[0])"
    ></app-standings>
  </mat-tab>
  }
</mat-tab-group>
}@else { @if(error() !== undefined && error() !== '') {
<app-error [message]="error()"></app-error>
} @else {
<app-loading></app-loading>
}}
