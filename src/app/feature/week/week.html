@for (gamesDay of days; track $index; let gamesDayIndex = $index) {
@if(displayName) {
<div class="match-header">{{ gamesDay[0] }}</div>
}
<div class="match-container">
  @for (game of gamesDay[1]; track game) {
  <app-game-ui
    [game]="game"
    [displayName]="displayName"
    [teamFilter]="gamesDay[0]"
  ></app-game-ui>
  } @empty {
  <h3>No game</h3>
  }
</div>
}
