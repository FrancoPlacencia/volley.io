@if(loaded()) {
<mat-tab-group #weeksTab [selectedIndex]="weeksMap().size">
  @for (week of weeksMap(); track week[0]) {
  <mat-tab [label]="'J' + week[0]">
    <app-week
      [days]="week[1]"
      [isAdmin]="isAdmin()"
      [displayName]="true"
    ></app-week>
  </mat-tab>
  }
</mat-tab-group>
}@else { @if(error() !== undefined && error() !== '') {
<app-error [message]="error()"></app-error>
} @else {
<app-loading></app-loading>
}}
