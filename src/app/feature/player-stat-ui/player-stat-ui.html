<div class="stats">
  <span>Juegos</span>
  <span>{{gamesTotal()}}</span>
</div>
<div class="stats-bar">
  <div class="green-theme wins" [style.width.%]="gamesWins()">
    {{player.gamesWon}}
  </div>
  <div class="red-theme losts" [style.width.%]="gamesLosts()">
    {{player.gamesLost}}
  </div>
</div>

  </div>
  <div class="red-theme losts" [style.width.%]="setsLosts()">

  </div>
</div>

  </div>

  </div>
