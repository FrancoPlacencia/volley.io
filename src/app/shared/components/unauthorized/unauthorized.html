<div class="unauth-container">
  <mat-card class="unauth-box unauth-box-size">
    <mat-card-header>
      <div><mat-icon>lock</mat-icon></div>
      <div>
        <h1>401</h1>
        <h2>UNAUTHORIZED</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <p><b>YOU ARE NOT AUTHORIZED TO ACCESS THIS PAGE.</b></p>
      <p>
        PLEASE CHECK YOUR LOGIN CREDENTIALS OR CONTACT THE ADMINISTRATOR FOR
        ACCESS.
      </p>
    </mat-card-content>
  </mat-card>
</div>
